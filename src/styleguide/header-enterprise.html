<!doctype html>
<html>
<head>
  <title>Pivotal UI: Enterprise Header</title>
  <link rel="stylesheet" href="pivotal-ui.css">
  <link rel="stylesheet" href="styleguide/styleguide.css">
  <link rel="stylesheet" href="prismjs/prism-okaida.css">
  <script src="pivotal-ui.js"></script>
  <script src="styleguide/styleguide.js"></script>
</head>
<body>

<header class="logged-in header-enterprise">
  <!-- logo -->
  <div class="header-item brand-container">
    <div class="logo-container" id="npm-logo">
      <a href="/" class="active">
        <svg viewBox="0 0 18 7">
          <path fill="#CB3837" d="M0,0v6h5v1h4v-1h9v-6"></path>
          <path fill="#FFF" d="M1,1v4h2v-3h1v3h1v-4h1v5h2v-4h1v2h-1v1h2v-4h1v4h2v-3h1v3h1v-3h1v3h1v-4"></path>
        </svg>
      </a>
      <span class="cobrand">@npm-demo</span>
    </div>
  </div>
  <!-- /logo -->

  <!-- search -->
  <div class="header-item header-search-container">
    <form class="site-search" id="npm-search" action="/search" method="get" itemprop="potentialAction" itemscope="" itemtype="http://schema.org/SearchAction">
      <meta itemprop="target" content="https://npmjs.dev:15443/search?q={q}">
      <div id="site-search-container">
        <input name="q" value="" type="search" id="site-search" placeholder="find on-site packages" tabindex="1" autocorrect="off" autocapitalize="off" itemprop="query-input" autocomplete="off">
      </div>
      <input type="submit">
    </form>
  </div>

  <!-- menu 2 -->
  <div class="header-item header-nav-menu-container">
    <a href="#" id="npm-expansions" class="npm-expansions" data-event-trigger="click" data-event-name="npm-expansions">Nine Point Mulligan</a>

    <div class="nav-menu-container" role="navigation">
      <a class="nav-toggle drop-down-menu-toggle" href="#product-navigation"><span class="a11y-only">Toggle Navigation</span>
        <svg viewBox="0 0 44 44" class="header-drop-down-icon">
    <rect x="4" y="12" fill="currentColor" width="36" height="2"></rect>
    <rect x="4" y="20" fill="currentColor" width="36" height="2"></rect>
    <rect x="4" y="28" fill="currentColor" width="36" height="2"></rect>
</svg>
      </a>

      <div class="drop-down-menu-container" role="menu">
        <nav id="product-navigation" class="product-navigation drop-down-menu">
          <ul class="drop-down-menu-section products-list">
            <li><a href="https://docs.npmjs.com">docs</a></li>
            <li><a href="mailto:support@npmjs.com">support</a></li>
            <li><a href="/logout">logout</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>



</header>

</body>
</html>
